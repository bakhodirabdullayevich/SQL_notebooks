    <title>Tizimga kirish</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="{% static 'img/utg.svg'%} "
    />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %} " />
    <link
      rel="stylesheet"
      href="{% static 'plugins/fontawesome/css/fontawesome.min.css' %}"

  <body>

    <div class="main-wrapper login-body">
      <div class="login-wrapper">
        <div class="container">
          <div class="loginbox">
            <div class="login-left">
              <img class="img-fluid" src="{% static 'img/utg.svg' %}" alt="Logo" />
            </div>
            <div class="login-right">
              <div class="login-right-wrap">
                <h1>Metrologiya</h1>
                <p class="account-subtitle">xizmati tizimiga kirish</p>

                <form method="post" novalidate>
                  {% csrf_token %}
                  {% include '_messages.html' %}
                  <div class="form-group">
                    <!--<input
                      class="form-control"
                      type="username"
                      placeholder="Login"
                    /> -->

                     <input
                        type="text"
                        name="username"
                        placeholder="Username"
                        id="usernameField"
                        value="{{fieldValues.username}}"
                        class="form-control form-control-sm"
                      />
                  </div>
                  <div class="form-group">
                   <!-- <input
                      class="form-control"
                      type="password"
                      placeholder="Password"
                    /> -->
                      <input
                          type="password"
                          name="password"
                          placeholder="Password"
                          class="form-control form-control-sm"
                          id="passwordField"
                      />
                  </div>
                  <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit">
                      Login
                    </button>
                  </div>
                </form>
                <!--<div class="text-center forgotpass">
                  <a href="forgot-password.html">Forgot Password?</a>
                </div>
                <div class="login-or">
                  <span class="or-line"></span> <span class="span-or">or</span>
                </div>
                <div class="social-login">
                  <span>Login with</span>
                  <a href="#" class="facebook"
                    ><i class="fab fa-facebook-f"></i></a
                  ><a href="#" class="google"><i class="fab fa-google"></i></a>
                </div>
                <div class="text-center dont-have">
                  Donâ€™t have an account? <a href="register.html">Register</a>
                </div> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="{% static 'js/jquery-3.5.1.min.js'%} "></script>
    <script src="{% static 'js/popper.min.js' %} "></script>
    <script src="{% static 'js/bootstrap.min.js' %} "></script>
    <script src="{% static 'plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
